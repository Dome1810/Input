<app-header titulo= 'Input '></app-header>
<!--<app-header [titulo]="nombre ||'Input Forms'></app-header>-->
<ion-content class="ion-padding">
<ion-list>
<ion-list-header>
<ion-label>Datos</ion-label>
</ion-list-header>

<ion-item>
  <ion-label position="floating"> Nombre: </ion-label>
  <ion-input type="text" 
     
             [(ngModel)]="nombre"></ion-input>
  
              <!--placeholder="Awesome Input"-->        
  </ion-item>
  </ion-list>
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
 
    <ion-list-header>
  <!--<ion-label>Formulario válido: {{ formulario.valid }}

  </ion-label>-->
  </ion-list-header>

  <ion-item>
  <ion-label position="floating">Email:</ion-label>
  <ion-input type="email" placeholder="Email" 
             name="email"
             [(ngModel)]="usuario.email"
             pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zAZ]{2,5})$" required></ion-input>
  </ion-item>

  <ion-item>
  <ion-label position="floating">Password:</ion-label>
  <ion-input type="password"
             name="password"
             [(ngModel)]="usuario.password"
             required placeholder="Contraseña">
  </ion-input>
  </ion-item>

  <ion-list>
    
  </ion-list>
  <ion-button expand="full"
              type="submit"
              [disabled]="formulario.invalid"
              
              expand="block">
  Login
  </ion-button>
  </form>
