<ion-header >
  <ion-toolbar>

    <ion-buttons slot="star">
      <ion-menu-button menu="first" color="primary"> </ion-menu-button>
    </ion-buttons>

    <ion-title color ="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>

      <ion-item *ngFor="let c of componentes  | async">
                [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" 
                 slot="start" 
                
                color="primary"> </ion-icon>
                 {{c.name}} 
  </ion-item>
  </ion-list>

  <ion-list>
    <ion-list>

      <ion-item>
        <ion-input label="_______ION INPUT____________"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Ingrese el Nombre:" placeholder="Nombres y Apellidos"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Identificacion:" type="number" placeholder="Cedula"></ion-input>
      </ion-item>

    <ion-item>
        <ion-input label="Email :" type="email" placeholder="**********@hotmail.com"></ion-input>
      </ion-item>
      <ion-item>

        <ion-input label="Contraseña:" type="password" value="contraseña"></ion-input>
      </ion-item>
  
    
  
      <ion-item>
        <ion-input label="Telefono: " type="tel" placeholder="000-00-000"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
